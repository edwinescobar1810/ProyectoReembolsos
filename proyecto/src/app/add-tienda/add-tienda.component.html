<h2 mat-dialog-title>Agregar Tienda</h2>
<mat-dialog-content class="mat-typography">
  <p>
    <mat-form-field appearance="fill">
      <mat-label>ID</mat-label>
      <input matInput placeholder="" disabled="" value="512">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Centro de Costo</mat-label>
      <input type="number" matInput placeholder="">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Nombre de la tienda</mat-label>
      <input matInput placeholder="">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Lider de tienda</mat-label>
      <input matInput placeholder="">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Correo electronico de la tienda</mat-label>
      <input type="email" matInput placeholder="">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
  </p>
  <p>
    <mat-slide-toggle [(ngModel)]="isChecked">Tienda activa: {{isChecked}}</mat-slide-toggle>
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Agregar</button>
</mat-dialog-actions>
