<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Agregar usuario</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">person</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
  <p>
    <mat-form-field appearance="fill">
      <mat-label>ID</mat-label>
      <input matInput placeholder="" disabled="" value="512">
      <mat-icon matSuffix>fingerprint</mat-icon>
    </mat-form-field>
  </p>
  <mat-form-field appearance="fill">
    <mat-label>Cédula</mat-label>
    <input type="number" matInput placeholder="">
    <mat-icon matSuffix>badge</mat-icon>
  </mat-form-field>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Nombres</mat-label>
      <input matInput placeholder="">
      <mat-icon matSuffix>account_circle</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Apellidos</mat-label>
      <input matInput placeholder="">
      <mat-icon matSuffix>account_circle</mat-icon>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="fill">
      <mat-label>Correo electrónico</mat-label>
      <input type="email" matInput placeholder="">
      <mat-icon matSuffix>alternate_email</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Celular</mat-label>
      <input type="number" matInput placeholder="">
      <mat-icon matSuffix>call</mat-icon>
    </mat-form-field>
  </p>
  <p>
  
    <mat-form-field appearance="fill">
      <mat-label>Rol</mat-label>
      <mat-select>
        <mat-option value="one">Administrador</mat-option>
        <mat-option value="two">Lider de tienda</mat-option>
        <mat-option value="tree">Backoffice</mat-option>
        <mat-option value="tree">Colaborador</mat-option>
      </mat-select>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Área</mat-label>
      <mat-select>
        <mat-option value="one">Administrativa</mat-option>
        <mat-option value="two">Comercial</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>País</mat-label>
      <mat-select>
        <mat-option value="one">Colombia</mat-option>
        <mat-option value="two">Brasil</mat-option>
      </mat-select>
    </mat-form-field>
  </p>
 
  <p>
    <mat-slide-toggle [(ngModel)]="isChecked">Usuario activo: {{isChecked}}</mat-slide-toggle>
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close color="primary">Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Agregar</button>
</mat-dialog-actions>
